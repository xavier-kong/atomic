type Habits {
    habit_uid: ID!
    habit_name: String!
    amount: Int!
    unit: String!
    progress: [Progress]
}

scalar Date

fragment ProgressFragment on Habits {
    progress_uid
    habit_uid
    habit_date
    done
}

type Progress {
    progress_uid: String!
    habit_uid: ID!
    habit_date: Date!
    done: Boolean!
}

type Query {
    allHabits: [Habits]!
    allProgress(habit_uid: ID!): [Progress]!
}
